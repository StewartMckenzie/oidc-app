name: Trigger auto deployment for final-oidc-app4

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/final-oidc-app4-AutoDeployTrigger-b84e410f-402f-4170-8d17-3e384b967daa.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.FINALOIDCAPP4_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: docker.io
          registryUsername: ${{ secrets.FINALOIDCAPP4_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FINALOIDCAPP4_REGISTRY_PASSWORD }}
          containerAppName: final-oidc-app4
          resourceGroup: final-oidc-rg
          imageToBuild: mon0462/mon0462/continuous-deployment-test-app:${{ github.sha }}
          dockerfilePath: Dockerfile

     

