name: Trigger auto deployment for deployment-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/deployment-test-AutoDeployTrigger-5df6c031-89d7-4f55-8386-7bef1ba6c94b.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.DEPLOYMENTTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: continuoustestregistry.azurecr.io
          registryUsername: ${{ secrets.DEPLOYMENTTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEPLOYMENTTEST_REGISTRY_PASSWORD }}
          containerAppName: deployment-test
          resourceGroup: ContinuousTests
          imageToBuild: continuoustestregistry.azurecr.io/deployment-test:${{ github.sha }}
          

     

