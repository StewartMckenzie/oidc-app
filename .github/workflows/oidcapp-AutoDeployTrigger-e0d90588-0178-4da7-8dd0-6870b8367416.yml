name: Trigger auto deployment for oidcapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/oidcapp-AutoDeployTrigger-e0d90588-0178-4da7-8dd0-6870b8367416.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OIDCAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OIDCAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OIDCAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: oidcregistry.azurecr.io
          registryUsername: ${{ secrets.OIDCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OIDCAPP_REGISTRY_PASSWORD }}
          containerAppName: oidcapp
          resourceGroup: Testing
          imageToBuild: oidcregistry.azurecr.io/oidcapp:${{ github.sha }}
          dockerfilePath: Dockerfile


