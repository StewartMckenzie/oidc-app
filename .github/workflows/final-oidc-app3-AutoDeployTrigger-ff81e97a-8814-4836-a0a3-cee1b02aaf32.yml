name: Trigger auto deployment for final-oidc-app3

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'result/**'
    - '.github/workflows/final-oidc-app3-AutoDeployTrigger-ff81e97a-8814-4836-a0a3-cee1b02aaf32.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.FINALOIDCAPP3_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FINALOIDCAPP3_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FINALOIDCAPP3_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/result 
          registryUrl: finaloidcregistry.azurecr.io
          registryUsername: ${{ secrets.FINALOIDCAPP3_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FINALOIDCAPP3_REGISTRY_PASSWORD }}
          containerAppName: final-oidc-app3
          resourceGroup: final-oidc-rg
          imageToBuild: finaloidcregistry.azurecr.io/final-oidc-app3:${{ github.sha }}
          dockerfilePath: Dockerfile


